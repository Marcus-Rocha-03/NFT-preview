<html lang="en">
<head>

    <title>NFT preview card component</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main>
        <div class="nft-card">
             <a href="#" class="image-link"><img src="./src/images/image-equilibrium.jpg" alt="equilibrium NFT image" class="image">
             </a>

             <a href="#" class="title-link">
                <h2 class="title">Equilibrium #3429</h2>
             </a>
             <p class="about">Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus, nisi. Sint aspernatur saepe eveniet doloribus placeat! A quod dolorem nisi .</p>

             </div>

             <div class="creator">
                <img src="./src/images/image-avatar.png" alt="NFT creator" class="avatar">
                <p class="text">Creation of <a href="#" class="name">Jules Wyvern</a></p>

        </div>
